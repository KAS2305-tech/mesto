    <section class="popup" id="popup"> <!-- ПОПАП ПРОФИЛЬ-->
        <div class="popup__content">
            <button class="popup__button-close"></button>
            <div class="popup__header">
                <h2 class="popup__title">Редактировать профиль</h2>
            </div>
            <form class="popup__body">
                <input class="popup__input" id="name" type="text">

        </div>

    </section>

            </div>
            <form class="popup__body">

                <input class="popup__input" id="link" type="text" placeholder='Ссылка на картинку'>
