<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Россия">
    </header>
    <section class="profile">
        <img src="./images/profile__avatar.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
            <h2 class="profile__info-name">Жак-Ив Кусто</h2>
            <button class="profile__button-edit"></button>                         
            <p class="profile__info-job">Исследователь океана</p>              
        </div>  
        <button class="profile__button-add"></button>
    </section>

    <ul class="elements">

    </ul>

    


    <footer class="footer">
        <p class=footer__copyright>&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card-item" class="card-item"> <!-- ФОРМА ДОБАВЛЕНИЕ КАРТОЧКИ -->
        <li class="element">
            <button class="element__trash" id="trash"></button>
            <img class="element__img card-item" alt="">
            <div class="element__content">
                <p class="element__title"></p>
                <button class="element__button"></button>
            </div>  
        </li>
    </template>

    <section class="popup" id="popup-edit"> <!-- ПОПАП ПРОФИЛЬ-->
        <div class="popup__content">
            <button class="popup__button-close"></button>
            <div class="popup__header">
                <h2 class="popup__title">Редактировать профиль</h2>
            </div>
            <form class="popup__body" id="popup__body_edit" novalidate>
                <input class="popup__input" id="name" type="text" minlength="2" maxlength="40" required autocomplete="off">
                <span class="popup__error" id="name-error"></span>
                <input class="popup__input" id="job" type="text" minlength="2" maxlength="200" required autocomplete="off"> 
                <span class="popup__error" id="job-error"></span>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit" value="Сохранить">Сохранить</button>
            </form> 
        </div>
        <div class="popup__overlay" data-close></div>          
    </section>

    <section class="popup popup_mesto" id="popup__card"> <!-- ПОПАП ДОБАВЛЕНИЕ КАРТОЧКИ новый селектор-->
        <div class="popup__content">
            <button class="popup__button-close button-add"></button>
            <div class="popup__header">
                <h2 class="popup__title">Новое место</h2>
            </div>
            <form class="popup__body"  id="popup__body_mesto" name="popup__body">
                <input class="popup__input popup__input-name" name="popup__input-name" id="place" type="text" placeholder='Название' required autocomplete="off">
                <span class="popup__error" id="place-error"></span>
                <input class="popup__input popup__input-link" name="popup__input-link" id="link" type="text" placeholder='Ссылка на картинку' required autocomplete="off"> 
                <span class="popup__error" id="link-error"></span>
                <button class="popup__button-submit popup__button-submit_disabled" type="submit" value="Сохранить">Сохранить</button>
            </form> 
        </div>
        <div class="popup__overlay"></div>          
    </section>

    <section class="popup popup_img" id="popup__card-big"> <!-- ПОПАП БОЛЬШОЙ КАРТИНКИ-->
        <div class="popup__content-img">
            <button class="popup__button-close button-add popup__img-close"></button> 
            <img id="big__img-card" src="" alt="">               
            <h2 class="popup__title-img"></h2>                  
        </div>
        <div class="popup__overlay"></div>          
    </section>

    <script src="script/script.js"></script>
    <!-- <script src="script/validate.js"></script> -->
</body>
</html>
